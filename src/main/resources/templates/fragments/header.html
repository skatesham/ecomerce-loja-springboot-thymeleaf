<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="header">
		<nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg">
			<a class="navbar-brand" href="/#">Loja Criativa</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"> Configurations </a>
						<div class="dropdown-menu bg-dark"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item text-light" href="#">Action</a> <a
								class="dropdown-item text-light" href="#">Another action</a> <a
								class="dropdown-item text-light" href="#">Something else
								here</a>
						</div></li>
				</ul>
				<!-- Confitionals if authentication -->
				<ul class="ml-auto navbar-nav">
					<li th:if="${principal}" class="nav-item"><a
						class="nav-link text-dark btn btn-success mr-1" th:href="@{login}">Login</a></li>
					<li th:if="${#authentication}" class="nav-item"><a
						class="nav-link text-dark btn btn-warning ml-1"
						th:href="@{signin} ">Cadastro</a></li>
					<li th:if="${#authentication}" class="nav-item"><a
						class="nav-link text-dark btn btn-danger ml-1"
						th:href="@{logout} ">Logout</a></li>
				</ul>
			</div>
		</nav>
		<br> <br> <br>
	</div>
</body>
</html>
